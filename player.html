<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Player Info</h1>
        </div>
        <div class="sidebar-nav">
            <a href="index.html"><i class="fas fa-fire"></i> Demon List</a>
            <a href="future.html"><i class="fas fa-clock"></i> Future List</a>
            <a href="archive.html"><i class="fas fa-archive"></i> Archive</a>
            <a href="players.html"><i class="fas fa-users"></i> Top Players</a>
            <a href="dashboard.html"><i class="fas fa-user-cog"></i> Dashboard</a>
            <a href="weekly-hardest.html"><i class="fas fa-crown"></i> Weekly Hardest</a>
            <a href="blitzkrieg.html" class="active"><i class="fas fa-bolt"></i> Blitzkrieg</a>
        </div>
        <div class="sidebar-footer">
            <a href="https://discord.gg/cg4QTF59z9" id="discord-link"><i class="fab fa-discord"></i> Discord</a>
            <a href="https://forms.gle/cXuwy3YN7Rp1eyra9" id="submit-record"><i class="fas fa-paper-plane"></i> Submit a Record</a>
        </div>
    </div>

    <div class="main-content">
        <div id="player-details" class="player-details">
            <div class="player-banner" id="player-banner"></div>
            <div class="player-header">
                <img id="player-avatar" class="player-avatar" alt="Avatar">
                <div class="player-info">
                    <h1 class="player-name">
                        <span class="player-position" id="player-rank"></span>
                        <span id="player-nickname"></span>
                        <img id="player-flag" class="player-flag" style="display: none;">
                    </h1>
                    <p class="player-description" id="player-description"></p>
                </div>
            </div>
            <div class="player-stats" id="player-stats">
            </div>
            
            <div class="player-about-section">
                <h2 class="section-title">About</h2>
                <div class="about-content" id="player-about"></div>
            </div>
            
            <div class="records-section">
                <h2 class="section-title" id="completed-levels-title">Completed Levels (0)</h2>
                <ul class="level-list" id="completed-levels-list"></ul>
            </div>
            
            <div class="records-section" id="progress-levels-section" style="display: none;">
                <h2 class="section-title" id="progress-levels-title">Progress Levels (0)</h2>
                <ul class="level-list" id="progress-levels-list"></ul>
            </div>
        </div>
    </div>

    <button id="scroll-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="player.js"></script>
</body>
</html>
