<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzkrieg</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .sessions-list {
            margin: 20px 0;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .session-actions {
            display: flex;
            gap: 5px;
        }

        .session-button {
            background-color: #444;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .session-button.danger {
            background-color: #d32f2f;
        }

        .session-button:hover {
            opacity: 0.8;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Blitzkrieg</h1>
        </div>
        <div class="sidebar-nav">
            <a href="index.html"><i class="fas fa-fire"></i> Demon List</a>
            <a href="future.html"><i class="fas fa-clock"></i> Future List</a>
            <a href="archive.html"><i class="fas fa-archive"></i> Archive</a>
            <a href="players.html"><i class="fas fa-users"></i> Top Players</a>
            <a href="dashboard.html"><i class="fas fa-user-cog"></i> Dashboard</a>
            <a href="blitzkrieg.html" class="active"><i class="fas fa-bolt"></i> Blitzkrieg</a>
        </div>
        <div class="sidebar-footer">
            <a href="https://discord.gg/cg4QTF59z9" id="discord-link"><i class="fab fa-discord"></i> Discord</a>
            <a href="https://forms.gle/cXuwy3YN7Rp1eyra9" id="submit-record"><i class="fas fa-paper-plane"></i> Submit a Record</a>
        </div>
    </div>

    <div class="main-content">
        <div class="blitzkrieg-container">
            <h1><i class="fas fa-bolt"></i> Blitzkrieg</h1>
            <p class="blitzkrieg-description">Authorship: rudder, a program for compiling Blitzkrieg</p>
            
            <div class="blitzkrieg-input">
                <div class="input-group">
                    <label for="start-positions">Start Positions :</label>
                    <input type="text" id="start-positions" placeholder="e.g. 25,50,75" value="25,50,75">
                </div>
                <div class="blitzkrieg-actions">
                    <button id="generate-blitzkrieg" class="blitzkrieg-button">Generate Blitzkrieg</button>
                    <button id="save-blitzkrieg" class="blitzkrieg-button secondary">Save Session</button>
                    <button id="manage-sessions" class="blitzkrieg-button secondary">Manage Sessions</button>
                </div>
            </div>
            
            <div class="blitzkrieg-results" id="blitzkrieg-results"></div>
        </div>
    </div>

    <div class="modal" id="sessions-modal">
        <div class="modal-content">
            <h2>Saved Sessions</h2>
            <div class="sessions-list" id="sessions-list"></div>
            <div class="modal-actions">
                <button id="close-modal" class="blitzkrieg-button">Close</button>
            </div>
        </div>
    </div>

    <button id="scroll-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="blitzkrieg.js"></script>
</body>
</html>
