<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #skill-points {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        #skill-points h2 {
            text-align: center; 
            margin-bottom: 20px;
        }

        #skill-points-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            width: 100%; 
        }

        #recommendations-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .player-selector {
            margin-bottom: 20px;
        }

        .player-selector label {
            font-size: 1.2em;
            color: #fff;
            margin-right: 10px;
        }

        .player-selector select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        #skill-points, #recommended-levels {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #skill-points-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .skill-point {
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .skill-point:hover {
            background-color: #555;
        }

        .skill-point h3 {
            font-size: 1.2em;
            margin: 0;
            color: #fff;
        }

        .skill-point p {
            margin: 5px 0;
            color: #aaa;
        }

        #recommended-levels {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        #recommended-levels h2 {
            text-align: center; 
            margin-bottom: 20px;
        }

        #levels-list {
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .level-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .level-card h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .level-card p {
            margin: 5px 0;
        }

        .level-card .preview {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .level-card .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .level-card:hover .preview {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .level-card .phase-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 10px;
            color: #fff;
            background-color: #666;
        }

        .level-card .phase-10 { background-color: #270000; }
        .level-card .phase-9 { background-color: #5e5500; }
        .level-card .phase-8 { background-color: #005e00; }
        .level-card .phase-7 { background-color: #09005e; }
        .level-card .phase-6 { background-color: #5e0047; }
        .level-card .phase-5 { background-color: #5e0000; }
        .level-card .phase-4 { background-color: #9faa00; }
        .level-card .phase-3 { background-color: #00aa47; }
        .level-card .phase-2 { background-color: #0003aa; }
        .level-card .phase-1 { background-color: #aa009c; }
        .level-card .phase-0 { background-color: #aa0000; }
    </style>
</head>
<body>
    <header>
        <h1>Automatic Selection<span class="beta">v1.2</span></h1>
        <nav>
            <a href="index.html">Demon List</a>
            <a href="future.html">Future List</a>
            <a href="archive.html">Archive</a>
            <a href="players.html">Top Players</a>
            <a href="https://lauuuuna.github.io/ChertiTeamDashBoard/">Dashboard</a>
            <a href="recommendations.html">Automatic Selection</a>
            <a href="https://forms.gle/cXuwy3YN7Rp1eyra9" id="submit-record">Submit a Record</a>
            <a href="https://discord.gg/cg4QTF59z9" id="discord-link">Discord</a>
        </nav>
    </header>

    <main>
        <div id="recommendations-container">
            <div class="player-selector">
                <label for="player-select">select a player:</label>
                <select id="player-select">
                    <option value="">select a player</option>
                </select>
            </div>

            <div id="skill-points" class="roulette-card">
                <h2>Current skill-sets stats</h2>
                <div id="skill-points-list"></div>
            </div>

            <div id="recommended-levels" class="roulette-card">
                <h2>Recommended Levels</h2>
                <div id="levels-list"></div>
            </div>
        </div>
    </main>

    <div id="particles-js"></div>
    <canvas id="star-background"></canvas>

    <script src="particles-config.js"></script>
    <script src="stars.js"></script>
    <script src="animations.js"></script>
    <script src="sounds.js"></script>
    <script src="recommendations.js"></script>
</body>
</html>
