<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherti Team List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Cherti Team List <span class="beta">v0.9</span></h1>
    <nav>
      <a href="index.html">Demon List</a>
      <a href="archive.html">Archive</a>
      <a href="players.html">Top Players</a>
      <a href="https://forms.gle/cXuwy3YN7Rp1eyra9" id="submit-record">Submit a Record</a>
      <a href="https://discord.gg/cg4QTF59z9" id="discord-link">Discord</a>
    </nav>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Название уровня" autocomplete="off">
      <select id="phase-filter">
        <option value="">Все фазы</option>
        <option value="10">Фаза 10</option>
        <option value="9">Фаза 9</option>
        <option value="8">Фаза 8</option>
        <option value="7">Фаза 7</option>
        <option value="6">Фаза 6</option>
        <option value="5">Фаза 5</option>
        <option value="4">Фаза 4</option>
        <option value="3">Фаза 3</option>
        <option value="2">Фаза 2</option>
        <option value="1">Фаза 1</option>
        <option value="0">Фаза 0</option>
      </select>
      <input type="number" id="position-filter" placeholder="Позиция" autocomplete="off">
    </div>
  </header>

  <main>
    <div id="levels-list" class="levels-list"></div>
  </main>
  <div id="particles-js"></div>
  <canvas id="star-background"></canvas>
  <script src="particles-config.js"></script>
  <script src="script.js"></script>
  <script src="stars.js"></script>
  <script src="animations.js"></script>
  <script src="sounds.js"></script>
  <button id="scroll-to-top" title="Наверх">
    <i class="fas fa-arrow-up"></i>
  </button>
</body>
</html>
