<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Demon List</h1>
        </div>
        <div class="sidebar-nav">
            <a href="index.html"><i class="fas fa-fire"></i> Demon List</a>
            <a href="future.html"><i class="fas fa-clock"></i> Future List</a>
            <a href="archive.html"><i class="fas fa-archive"></i> Archive</a>
            <a href="players.html"><i class="fas fa-users"></i> Top Players</a>
            <a href="dashboard.html" class="active"><i class="fas fa-user-cog"></i> Dashboard</a>
            <a href="weekly-hardest.html"><i class="fas fa-crown"></i> Weekly Hardest</a>
        </div>
        <div class="sidebar-footer">
            <a href="https://discord.gg/cg4QTF59z9" id="discord-link"><i class="fab fa-discord"></i> Discord</a>
            <a href="https://forms.gle/cXuwy3YN7Rp1eyra9" id="submit-record"><i class="fas fa-paper-plane"></i> Submit a Record</a>
        </div>
    </div>

    <div class="main-content">
        <button class="filter-button" id="filter-button">
            <i class="fas fa-filter"></i> Filters
        </button>

        <div class="filter-panel" id="filter-panel">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="search-input">Search by name</label>
                <input type="text" id="search-input" placeholder="Level name">
            </div>
            <div class="filter-group">
                <label for="phase-filter">Phase</label>
                <select id="phase-filter">
                    <option value="">All phases</option>
                    <option value="11">Phase 11</option>
                    <option value="10">Phase 10</option>
                    <option value="9">Phase 9</option>
                    <option value="8">Phase 8</option>
                    <option value="7">Phase 7</option>
                    <option value="6">Phase 6</option>
                    <option value="5">Phase 5</option>
                    <option value="4">Phase 4</option>
                    <option value="3">Phase 3</option>
                    <option value="2">Phase 2</option>
                    <option value="1">Phase 1</option>
                    <option value="0">Phase 0</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="skill-filter">Skill Set</label>
                <select id="skill-filter">
                    <option value="">All skill sets</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="position-filter">Position</label>
                <input type="number" id="position-filter" placeholder="Any position">
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="single-record-filter">
                <span class="checkmark"></span>
                <label for="single-record-filter">Show levels without entries</label>
            </div>
            <div class="filter-actions">
                <button id="apply-filters">Apply</button>
                <button id="clear-filters">Clear</button>
            </div>
        </div>

        <div id="levels-list" class="levels-list"></div>
    </div>

    <button id="scroll-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
