      </select>
      <input type="number" id="position-filter" placeholder="Position" autocomplete="off">
      <div class="filter-option">
        <input type="checkbox" id="single-record-filter">
        <label for="single-record-filter">Show levels without entries</label>
      </div>
    </div>

  <main>
