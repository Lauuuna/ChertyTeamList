<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found - Redirecting</title>
    <script type="text/javascript">
        var path = window.location.pathname;
        var targetUrl = window.location.origin + path;
        window.history.replaceState(null, null, path);
        window.location.href = '/index.html' + window.location.search + window.location.hash;
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <a href="/">Click here if you are not redirected</a>
</body>
</html>
