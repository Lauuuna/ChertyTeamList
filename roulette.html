<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Roulette <span class="beta">beta</span></h1>
    <nav>
      <a href="index.html">Demon List</a>
      <a href="archive.html">Archive</a>
      <a href="players.html">Top Players</a>
      <a href="https://discord.gg/cg4QTF59z9" id="discord-link">Discord</a>
    </nav>
  </header>

  <main>
    <div id="roulette-container">
        <div id="current-level" class="level-card">
            <h2 id="level-name"></h2>
            <p id="level-phase"></p>
            <p id="level-points"></p>
            <p id="current-progress">Required Progress: <span id="progress-value">1%</span></p>
            <button id="done-button">Done</button>
        </div>
        <div id="progress-tracker">
            <h3>Progress Tracker</h3>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
        <div id="save-load">
            <input type="text" id="save-code" placeholder="Save Code">
            <button id="copy-button">Copy Code</button>
            <button id="load-button">Load Progress</button>
        </div>
    </div>
</main>

  <div id="particles-js"></div>
  <canvas id="star-background"></canvas>
  <script src="particles-config.js"></script>
  <script src="stars.js"></script>
  <script src="animations.js"></script>
  <script src="sounds.js"></script>
  <script src="roulette.js"></script>
</body>
</html>
